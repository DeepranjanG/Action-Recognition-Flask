{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-5">
        <div class="image-container">
            <p class="text-center"><b>Original Video</b></p>
<!--            <a href="/static/uploads/inputImage.jpg" target="_new"><img src="/static/uploads/abseiling_k400.mp4" class="upload-image-thumb"></a>-->
            <video width="640" height="480" controls>
                <source src="{{filepath}}" type="video/mp4">
            </video>
        </div>
        <div class="upload-form">
            <p class="text-left">Upload another?</p>
            <form action = "/predict" method = "POST"
                              enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input type = "submit"/>
            </form>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="image-container">
            <p class="text-center"><b>Result</b></p><br><br>
            <h1 class="text-center"><b>{{result}}</b></h1>
        </div>
    </div>
</div>
